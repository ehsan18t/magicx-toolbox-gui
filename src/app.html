<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/icons/Toolbox.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tauri + SvelteKit + Typescript App</title>

    <script>
      (function () {
        // Hardcoded theme config to avoid "ReferenceError: __APP_CONFIG__ is not defined"
        // if Vite replacement fails in HTML.
        const config = {
          default: "dark",
          storageKey: "theme",
          followSystem: true,
        };

        const storedTheme = localStorage.getItem(config.storageKey);

        if (storedTheme) {
          document.documentElement.setAttribute("data-theme", storedTheme);
        } else if (config.followSystem) {
          const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          document.documentElement.setAttribute("data-theme", systemPrefersDark ? "dark" : "light");
        } else {
          document.documentElement.setAttribute("data-theme", config.default);
        }
      })();
    </script>

    %sveltekit.head%

    <style>
      /* Initial loading spinner - uses hardcoded colors since CSS vars aren't loaded yet */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        /* Dark theme default */
        background: #09090b;
        z-index: 9999;
        transition: opacity 0.2s ease-out;
      }
      /* Light theme support */
      [data-theme="light"] #initial-loader {
        background: #fafafa;
      }
      #initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .initial-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #27272a;
        border-top-color: #8b5cf6;
        border-radius: 50%;
        animation: initial-spin 0.8s linear infinite;
      }
      [data-theme="light"] .initial-spinner {
        border-color: #e4e4e7;
        border-top-color: #8b5cf6;
      }
      @keyframes initial-spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="overflow-hidden" data-sveltekit-preload-data="hover">
    <!-- Initial loader shown before JS loads - hidden by Svelte when ready -->
    <div id="initial-loader">
      <div class="initial-spinner"></div>
    </div>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
