<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/icons/Toolbox.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tauri + SvelteKit + Typescript App</title>

    <script>
      (function () {
        // Hardcoded theme config to avoid "ReferenceError: __APP_CONFIG__ is not defined"
        // if Vite replacement fails in HTML.
        const config = {
          default: "dark",
          storageKey: "theme",
          followSystem: true,
        };

        const storedTheme = localStorage.getItem(config.storageKey);

        if (storedTheme) {
          document.documentElement.setAttribute("data-theme", storedTheme);
        } else if (config.followSystem) {
          const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          document.documentElement.setAttribute("data-theme", systemPrefersDark ? "dark" : "light");
        } else {
          document.documentElement.setAttribute("data-theme", config.default);
        }
      })();
    </script>

    %sveltekit.head%
  </head>
  <body class="overflow-hidden" data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
