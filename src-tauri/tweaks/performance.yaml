# Performance Tweaks - Optimize system performance and responsiveness

category:
  id: performance
  name: "Performance"
  description: "Optimize system speed and responsiveness"
  icon: "mdi:speedometer"
  order: 2

tweaks:
  - id: disable_superfetch
    name: "Disable Superfetch (SysMain)"
    description: "Disable Superfetch service to reduce disk I/O"
    risk_level: low
    requires_admin: true
    requires_reboot: false
    info: "Superfetch (Windows 10) / SysMain (Windows 11) pre-loads data into RAM but can cause high disk usage"
    registry_changes:
      - hive: HKLM
        key: "System\\CurrentControlSet\\Services\\SysMain"
        value_name: "Start"
        value_type: "REG_DWORD"
        enable_value: 4
        disable_value: 2

  - id: disable_search_indexing
    name: "Disable Windows Search Indexing"
    description: "Disable Windows Search indexing service"
    risk_level: medium
    requires_admin: true
    requires_reboot: false
    info: "Disabling search indexing speeds up file operations but slows down Windows Search"
    registry_changes:
      - hive: HKLM
        key: "System\\CurrentControlSet\\Services\\WSearch"
        value_name: "Start"
        value_type: "REG_DWORD"
        enable_value: 4
        disable_value: 2

  - id: disable_windows_tips
    name: "Disable Windows Tips"
    description: "Disable Windows Tips notifications"
    risk_level: low
    requires_admin: false
    requires_reboot: false
    registry_changes:
      - hive: HKCU
        key: "Software\\Microsoft\\Windows\\CurrentVersion\\ContentDeliveryManager"
        value_name: "SoftLandingEnabled"
        value_type: "REG_DWORD"
        enable_value: 0
        disable_value: 1

  - id: disable_background_apps
    name: "Disable Background App Permissions"
    description: "Restrict background app permissions to improve performance"
    risk_level: medium
    requires_admin: false
    requires_reboot: false
    registry_changes:
      - hive: HKCU
        key: "Software\\Microsoft\\Windows\\CurrentVersion\\BackgroundAccessApplications"
        value_name: "GlobalUserDisabled"
        value_type: "REG_DWORD"
        enable_value: 1
        disable_value: 0

  - id: reduce_startup_delay
    name: "Reduce Startup Delay"
    description: "Reduce delay for startup apps to launch faster"
    risk_level: low
    requires_admin: false
    requires_reboot: true
    registry_changes:
      - hive: HKCU
        key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Serialize"
        value_name: "StartupDelayInMSec"
        value_type: "REG_DWORD"
        enable_value: 0
        disable_value: 1000

  - id: disable_gamebar
    name: "Disable Game Bar & DVR"
    description: "Disable Xbox Game Bar and Game DVR features"
    risk_level: low
    requires_admin: false
    requires_reboot: false
    info: "Disables Game Bar and Game DVR which consume system resources"
    registry_changes:
      # Common to both
      - hive: HKCU
        key: "System\\GameConfigStore"
        value_name: "GameDVR_Enabled"
        value_type: "REG_DWORD"
        enable_value: 0
        disable_value: 1
      # Win10 only - AppCaptureEnabled
      - hive: HKCU
        key: "Software\\Microsoft\\Windows\\CurrentVersion\\GameDVR"
        value_name: "AppCaptureEnabled"
        value_type: "REG_DWORD"
        enable_value: 0
        disable_value: 1
        windows_versions: [10]

  - id: ssd_optimize_trim
    name: "Enable SSD TRIM Optimization"
    description: "Enable TRIM command for SSD optimization"
    risk_level: low
    requires_admin: true
    requires_reboot: false
    registry_changes:
      - hive: HKLM
        key: "System\\CurrentControlSet\\Control\\FileSystem"
        value_name: "DisableDeleteNotification"
        value_type: "REG_DWORD"
        enable_value: 0
        disable_value: 1

  - id: disable_hibernation
    name: "Disable Hibernation"
    description: "Disable hibernation to save disk space"
    risk_level: medium
    requires_admin: true
    requires_reboot: false
    info: "Disables hibernation and frees up disk space used by hiberfil.sys"
    registry_changes:
      - hive: HKLM
        key: "System\\CurrentControlSet\\Control\\Power"
        value_name: "HibernateEnabled"
        value_type: "REG_DWORD"
        enable_value: 0
        disable_value: 1

  - id: optimize_visual_effects
    name: "Optimize Visual Effects"
    description: "Disable unnecessary visual effects for better performance"
    risk_level: low
    requires_admin: false
    requires_reboot: true
    registry_changes:
      - hive: HKCU
        key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\VisualEffects"
        value_name: "VisualFXSetting"
        value_type: "REG_DWORD"
        enable_value: 2
        disable_value: 1

  - id: disable_prefetch
    name: "Disable Prefetch"
    description: "Disable prefetch for better SSD performance"
    risk_level: medium
    requires_admin: true
    requires_reboot: true
    info: "Disables prefetch which can cause excessive disk I/O on SSDs"
    registry_changes:
      - hive: HKLM
        key: "System\\CurrentControlSet\\Control\\SessionManager\\Memory Management\\PrefetchParameters"
        value_name: "EnablePrefetcher"
        value_type: "REG_DWORD"
        enable_value: 0
        disable_value: 3
