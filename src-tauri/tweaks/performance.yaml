# Performance Tweaks - Optimize system performance and responsiveness

category:
  id: performance
  name: "Performance"
  description: "Optimize system speed and responsiveness"
  icon: "mdi:speedometer"
  order: 2

tweaks:
  - id: disable_superfetch
    name: "Disable Superfetch (SysMain)"
    description: "Disable Superfetch service to reduce disk I/O"
    risk_level: low
    requires_admin: true
    requires_reboot: false
    requires_system: false
    is_toggle: true
    info: "Superfetch (Windows 10) / SysMain (Windows 11) pre-loads data into RAM but can cause high disk usage"
    options:
      - label: "Disabled"
        registry_changes:
          - hive: HKLM
            key: "System\\CurrentControlSet\\Services\\SysMain"
            value_name: "Start"
            value_type: "REG_DWORD"
            value: 4
      - label: "Enabled"
        registry_changes:
          - hive: HKLM
            key: "System\\CurrentControlSet\\Services\\SysMain"
            value_name: "Start"
            value_type: "REG_DWORD"
            value: 2

  - id: disable_search_indexing
    name: "Disable Windows Search Indexing"
    description: "Disable Windows Search indexing service"
    risk_level: medium
    requires_admin: true
    requires_reboot: false
    requires_system: false
    is_toggle: true
    info: "Disabling search indexing speeds up file operations but slows down Windows Search"
    options:
      - label: "Disabled"
        registry_changes:
          - hive: HKLM
            key: "System\\CurrentControlSet\\Services\\WSearch"
            value_name: "Start"
            value_type: "REG_DWORD"
            value: 4
      - label: "Enabled"
        registry_changes:
          - hive: HKLM
            key: "System\\CurrentControlSet\\Services\\WSearch"
            value_name: "Start"
            value_type: "REG_DWORD"
            value: 2

  - id: disable_windows_tips
    name: "Disable Windows Tips"
    description: "Disable Windows Tips notifications"
    risk_level: low
    requires_admin: false
    requires_reboot: false
    requires_system: false
    is_toggle: true
    options:
      - label: "Disabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\ContentDeliveryManager"
            value_name: "SoftLandingEnabled"
            value_type: "REG_DWORD"
            value: 0
      - label: "Enabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\ContentDeliveryManager"
            value_name: "SoftLandingEnabled"
            value_type: "REG_DWORD"
            value: 1

  - id: disable_background_apps
    name: "Disable Background App Permissions"
    description: "Restrict background app permissions to improve performance"
    risk_level: medium
    requires_admin: false
    requires_reboot: false
    requires_system: false
    is_toggle: true
    options:
      - label: "Disabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\BackgroundAccessApplications"
            value_name: "GlobalUserDisabled"
            value_type: "REG_DWORD"
            value: 1
      - label: "Enabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\BackgroundAccessApplications"
            value_name: "GlobalUserDisabled"
            value_type: "REG_DWORD"
            value: 0

  - id: reduce_startup_delay
    name: "Reduce Startup Delay"
    description: "Reduce delay for startup apps to launch faster"
    risk_level: low
    requires_admin: false
    requires_reboot: true
    requires_system: false
    is_toggle: true
    options:
      - label: "No Delay"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Serialize"
            value_name: "StartupDelayInMSec"
            value_type: "REG_DWORD"
            value: 0
      - label: "Default Delay"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Serialize"
            value_name: "StartupDelayInMSec"
            value_type: "REG_DWORD"
            value: 1000

  - id: disable_gamebar
    name: "Disable Game Bar & DVR"
    description: "Disable Xbox Game Bar and Game DVR features"
    risk_level: low
    requires_admin: false
    requires_reboot: false
    requires_system: false
    is_toggle: true
    info: "Disables Game Bar and Game DVR which consume system resources"
    options:
      - label: "Disabled"
        registry_changes:
          # Common to both
          - hive: HKCU
            key: "System\\GameConfigStore"
            value_name: "GameDVR_Enabled"
            value_type: "REG_DWORD"
            value: 0
          # Win10 only - AppCaptureEnabled
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\GameDVR"
            value_name: "AppCaptureEnabled"
            value_type: "REG_DWORD"
            value: 0
            windows_versions: [10]
      - label: "Enabled"
        registry_changes:
          - hive: HKCU
            key: "System\\GameConfigStore"
            value_name: "GameDVR_Enabled"
            value_type: "REG_DWORD"
            value: 1
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\GameDVR"
            value_name: "AppCaptureEnabled"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [10]

  - id: ssd_optimize_trim
    name: "Enable SSD TRIM Optimization"
    description: "Enable TRIM command for SSD optimization"
    risk_level: low
    requires_admin: true
    requires_reboot: false
    requires_system: false
    is_toggle: true
    options:
      - label: "TRIM Enabled"
        registry_changes:
          - hive: HKLM
            key: "System\\CurrentControlSet\\Control\\FileSystem"
            value_name: "DisableDeleteNotification"
            value_type: "REG_DWORD"
            value: 0
      - label: "TRIM Disabled"
        registry_changes:
          - hive: HKLM
            key: "System\\CurrentControlSet\\Control\\FileSystem"
            value_name: "DisableDeleteNotification"
            value_type: "REG_DWORD"
            value: 1

  - id: disable_hibernation
    name: "Disable Hibernation"
    description: "Disable hibernation to save disk space"
    risk_level: medium
    requires_admin: true
    requires_reboot: false
    requires_system: false
    is_toggle: true
    info: "Disables hibernation and frees up disk space used by hiberfil.sys"
    options:
      - label: "Disabled"
        registry_changes:
          - hive: HKLM
            key: "System\\CurrentControlSet\\Control\\Power"
            value_name: "HibernateEnabled"
            value_type: "REG_DWORD"
            value: 0
      - label: "Enabled"
        registry_changes:
          - hive: HKLM
            key: "System\\CurrentControlSet\\Control\\Power"
            value_name: "HibernateEnabled"
            value_type: "REG_DWORD"
            value: 1

  - id: optimize_visual_effects
    name: "Optimize Visual Effects"
    description: "Disable unnecessary visual effects for better performance"
    risk_level: low
    requires_admin: false
    requires_reboot: true
    requires_system: false
    is_toggle: true
    options:
      - label: "Performance Mode"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\VisualEffects"
            value_name: "VisualFXSetting"
            value_type: "REG_DWORD"
            value: 2
      - label: "Best Appearance"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\VisualEffects"
            value_name: "VisualFXSetting"
            value_type: "REG_DWORD"
            value: 1

  - id: disable_prefetch
    name: "Disable Prefetch"
    description: "Disable prefetch for better SSD performance"
    risk_level: medium
    requires_admin: true
    requires_reboot: true
    requires_system: false
    is_toggle: true
    info: "Disables prefetch which can cause excessive disk I/O on SSDs"
    options:
      - label: "Disabled"
        registry_changes:
          - hive: HKLM
            key: "System\\CurrentControlSet\\Control\\SessionManager\\Memory Management\\PrefetchParameters"
            value_name: "EnablePrefetcher"
            value_type: "REG_DWORD"
            value: 0
      - label: "Enabled"
        registry_changes:
          - hive: HKLM
            key: "System\\CurrentControlSet\\Control\\SessionManager\\Memory Management\\PrefetchParameters"
            value_name: "EnablePrefetcher"
            value_type: "REG_DWORD"
            value: 3

  - id: enable_large_system_cache
    name: "Enable Large System Cache"
    description: "Enable large system cache for improved performance (recommended for 8GB+ RAM)"
    risk_level: medium
    requires_admin: true
    requires_reboot: true
    requires_system: false
    is_toggle: true
    info: "Uses more RAM for file system cache, improving disk performance on systems with 8GB+ RAM"
    options:
      - label: "Enabled"
        registry_changes:
          - hive: HKLM
            key: "System\\CurrentControlSet\\Control\\Session Manager\\Memory Management"
            value_name: "LargeSystemCache"
            value_type: "REG_DWORD"
            value: 1
      - label: "Disabled"
        registry_changes:
          - hive: HKLM
            key: "System\\CurrentControlSet\\Control\\Session Manager\\Memory Management"
            value_name: "LargeSystemCache"
            value_type: "REG_DWORD"
            value: 0

  - id: icon_cache_size
    name: "Icon Cache Size"
    description: "Adjust icon cache size for faster icon loading in File Explorer"
    risk_level: low
    requires_admin: true
    requires_reboot: true
    requires_system: false
    is_toggle: false
    info: "Larger icon cache reduces disk I/O when browsing folders with many icons"
    options:
      - label: "Default (500KB)"
        registry_changes:
          - hive: HKLM
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer"
            value_name: "Max Cached Icons"
            value_type: "REG_SZ"
            value: "500"
      - label: "4MB"
        registry_changes:
          - hive: HKLM
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer"
            value_name: "Max Cached Icons"
            value_type: "REG_SZ"
            value: "4096"
      - label: "8MB"
        registry_changes:
          - hive: HKLM
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer"
            value_name: "Max Cached Icons"
            value_type: "REG_SZ"
            value: "8192"

  - id: disable_autologger
    name: "Disable Diagnostic Autologger"
    description: "Disable DiagTrack autologger for reduced disk I/O and telemetry"
    risk_level: low
    requires_admin: true
    requires_reboot: false
    requires_system: false
    is_toggle: true
    options:
      - label: "Disabled"
        registry_changes:
          - hive: HKLM
            key: "System\\ControlSet001\\Control\\WMI\\Autologger\\AutoLogger-Diagtrack-Listener"
            value_name: "Start"
            value_type: "REG_DWORD"
            value: 0
      - label: "Enabled"
        registry_changes:
          - hive: HKLM
            key: "System\\ControlSet001\\Control\\WMI\\Autologger\\AutoLogger-Diagtrack-Listener"
            value_name: "Start"
            value_type: "REG_DWORD"
            value: 1

  - id: disable_map_auto_download
    name: "Disable Map Data Auto Download"
    description: "Prevent Windows from automatically downloading map data"
    risk_level: low
    requires_admin: true
    requires_reboot: false
    requires_system: false
    is_toggle: true
    options:
      - label: "Disabled"
        registry_changes:
          - hive: HKLM
            key: "Software\\Policies\\Microsoft\\Windows\\Maps"
            value_name: "AutoDownloadAndUpdateMapData"
            value_type: "REG_DWORD"
            value: 0
          - hive: HKLM
            key: "Software\\Policies\\Microsoft\\Windows\\Maps"
            value_name: "AllowUntriggeredNetworkTrafficOnSettingsPage"
            value_type: "REG_DWORD"
            value: 0
      - label: "Enabled"
        registry_changes:
          - hive: HKLM
            key: "Software\\Policies\\Microsoft\\Windows\\Maps"
            value_name: "AutoDownloadAndUpdateMapData"
            value_type: "REG_DWORD"
            value: 1
          - hive: HKLM
            key: "Software\\Policies\\Microsoft\\Windows\\Maps"
            value_name: "AllowUntriggeredNetworkTrafficOnSettingsPage"
            value_type: "REG_DWORD"
            value: 1
