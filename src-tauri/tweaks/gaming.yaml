# Gaming Tweaks - Optimize Windows for gaming performance

category:
  id: gaming
  name: "Gaming"
  description: "Optimize Windows for gaming performance"
  icon: "mdi:gamepad-variant"
  order: 6

tweaks:
  - id: enable_game_mode
    name: "Enable Game Mode"
    description: "Enable Windows Game Mode for optimized gaming"
    risk_level: low
    requires_reboot: false
    info: "Game Mode reduces background processes and prioritizes gaming"
    options:
      - label: "Enabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\GameBar"
            value_name: "UseNexusForGameMode"
            value_type: "REG_DWORD"
            value: 1
      - label: "Disabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\GameBar"
            value_name: "UseNexusForGameMode"
            value_type: "REG_DWORD"
            value: 0

  - id: disable_fullscreen_optimizations
    name: "Disable Fullscreen Optimizations"
    description: "Disable fullscreen optimizations for games"
    risk_level: medium
    requires_reboot: false
    info: "Disabling can improve gaming performance and compatibility"
    options:
      - label: "Disabled"
        registry_changes:
          - hive: HKCU
            key: "System\\GameConfigStore"
            value_name: "GameDVR_FSEBehavior"
            value_type: "REG_DWORD"
            value: 2
      - label: "Enabled"
        registry_changes:
          - hive: HKCU
            key: "System\\GameConfigStore"
            value_name: "GameDVR_FSEBehavior"
            value_type: "REG_DWORD"
            value: 1

  - id: enable_gpu_scheduling
    name: "Enable Hardware-Accelerated GPU Scheduling"
    description: "Enable GPU scheduling for better gaming performance"
    risk_level: low
    requires_admin: true
    requires_reboot: true
    info: "Improves gaming performance on compatible GPUs (Windows 10 build 2004+)"
    options:
      - label: "Enabled"
        registry_changes:
          - hive: HKLM
            key: "System\\CurrentControlSet\\Control\\GraphicsDrivers"
            value_name: "HwSchMode"
            value_type: "REG_DWORD"
            value: 2
      - label: "Disabled"
        registry_changes:
          - hive: HKLM
            key: "System\\CurrentControlSet\\Control\\GraphicsDrivers"
            value_name: "HwSchMode"
            value_type: "REG_DWORD"
            value: 1

  - id: disable_gamebar_tips
    name: "Disable Game Bar Tips"
    description: "Disable Game Bar tips and notifications"
    risk_level: low
    requires_reboot: false
    options:
      - label: "Disabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\GameBar"
            value_name: "ShowStartupPanel"
            value_type: "REG_DWORD"
            value: 0
      - label: "Enabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\GameBar"
            value_name: "ShowStartupPanel"
            value_type: "REG_DWORD"
            value: 1

  - id: high_performance_power_plan
    name: "Set High Performance Power Plan"
    description: "Use high performance power plan for gaming"
    risk_level: low
    requires_admin: true
    requires_reboot: false
    info: "Maximizes CPU and GPU performance for gaming"
    options:
      - label: "Performance"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\PowerMenuObject"
            value_name: "StartupPercentage"
            value_type: "REG_DWORD"
            value: 100
      - label: "Default"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\PowerMenuObject"
            value_name: "StartupPercentage"
            value_type: "REG_DWORD"
            value: 0

  - id: disable_mouse_acceleration
    name: "Disable Mouse Acceleration"
    description: "Disable mouse pointer acceleration for gaming"
    risk_level: low
    requires_reboot: false
    info: "Provides more consistent mouse movement for FPS games"
    options:
      - label: "Disabled"
        registry_changes:
          - hive: HKCU
            key: "Control Panel\\Mouse"
            value_name: "MouseSpeed"
            value_type: "REG_SZ"
            value: "0"
          - hive: HKCU
            key: "Control Panel\\Mouse"
            value_name: "MouseThreshold1"
            value_type: "REG_SZ"
            value: "0"
          - hive: HKCU
            key: "Control Panel\\Mouse"
            value_name: "MouseThreshold2"
            value_type: "REG_SZ"
            value: "0"
      - label: "Enabled"
        registry_changes:
          - hive: HKCU
            key: "Control Panel\\Mouse"
            value_name: "MouseSpeed"
            value_type: "REG_SZ"
            value: "1"
          - hive: HKCU
            key: "Control Panel\\Mouse"
            value_name: "MouseThreshold1"
            value_type: "REG_SZ"
            value: "6"
          - hive: HKCU
            key: "Control Panel\\Mouse"
            value_name: "MouseThreshold2"
            value_type: "REG_SZ"
            value: "10"
