# UI/UX Tweaks - Customize Windows appearance and behavior

category:
  id: ui
  name: "UI/UX"
  description: "Customize Windows appearance and behavior"
  icon: "mdi:palette"
  order: 3

tweaks:
  - id: disable_lock_screen_ads
    name: "Disable Lock Screen Ads"
    description: "Remove advertisements from lock screen"
    risk_level: low
    requires_reboot: false
    info: |
      ## What This Does
      Disables the "Windows Spotlight" rotating images and ads that appear on your lock screen.

      ## What Gets Removed
      - Fun facts and tips overlaid on lock screen images
      - Suggestions for apps from the Microsoft Store
      - Rotating Bing wallpaper images

      ## What You Keep
      - Your custom lock screen wallpaper
      - Time, date, and notification previews

      ## Recommendation
      Safe to disable. Many users find lock screen tips and ads distracting or unwanted.
    options:
      - label: "Ads Disabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\ContentDeliveryManager"
            value_name: "RotatingLockScreenEnabled"
            value_type: "REG_DWORD"
            value: 0
      - label: "Ads Enabled (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\ContentDeliveryManager"
            value_name: "RotatingLockScreenEnabled"
            value_type: "REG_DWORD"
            value: 1

  - id: classic_context_menu_win11
    name: "Enable Classic Context Menu (Windows 11)"
    description: "Use classic right-click context menu in Windows 11"
    risk_level: low
    requires_admin: true
    requires_reboot: false
    info: |
      ## What This Does
      Replaces Windows 11's simplified context menu with the full classic menu from Windows 10.

      ## Why Use This
      - Access all menu options with one click (no "Show more options" needed)
      - Third-party app options appear directly in the menu
      - Faster workflow for power users

      ## What Changes
      - Right-clicking shows the full context menu immediately
      - No need to click "Show more options" for advanced features
      - Restart Explorer or sign out for changes to take effect

      ## Recommendation
      Highly recommended for users who frequently use context menus. The Windows 11 menu hides many useful options.
    options:
      - label: "Classic Menu Enabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Classes\\CLSID\\{86ca1aa0-34aa-4e8b-a509-50c905bae9a9}\\InprocServer32"
            value_name: ""
            value_type: "REG_SZ"
            value: ""
            windows_versions: [11]
      - label: "Modern Menu (Default)"
        # Delete the key to restore default modern menu
        registry_changes:
          - hive: HKCU
            key: "Software\\Classes\\CLSID\\{86ca1aa0-34aa-4e8b-a509-50c905bae9a9}"
            action: delete_key
            windows_versions: [11]

  - id: disable_web_search
    name: "Disable Web Search in Start Menu"
    description: "Disable web search results in Windows Start menu"
    risk_level: low
    requires_reboot: false
    info: |
      ## What This Does
      Prevents Bing web search results from appearing when you search in the Start menu.

      ## Benefits
      - Faster search results (no network requests)
      - Local files and apps appear without web clutter
      - Improved privacy (searches aren't sent to Bing)

      ## What Still Works
      - Local file and folder search
      - Installed app search
      - Settings search

      ## Recommendation
      Recommended for most users. The Start menu search is more useful when focused on local content.
    options:
      - label: "Web Search Disabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Search"
            value_name: "BingSearchEnabled"
            value_type: "REG_DWORD"
            value: 0
      - label: "Web Search Enabled (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Search"
            value_name: "BingSearchEnabled"
            value_type: "REG_DWORD"
            value: 1

  - id: show_file_extensions
    name: "Show File Extensions"
    description: "Always show file extensions in File Explorer"
    risk_level: low
    requires_reboot: false
    info: |
      ## What This Does
      Shows file extensions (like .txt, .exe, .pdf) for all files in File Explorer.

      ## Security Benefits
      - Identify disguised malware (e.g., "document.pdf.exe" becomes visible)
      - Prevent accidentally opening executable files
      - Quickly distinguish between file types

      ## For Developers & Power Users
      - Essential for programming and file management
      - Easily rename file extensions
      - Identify file types at a glance

      ## Recommendation
      Strongly recommended. Hidden extensions are a common vector for malware distribution.
    options:
      - label: "Extensions Visible"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "HideFileExt"
            value_type: "REG_DWORD"
            value: 0
      - label: "Extensions Hidden (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "HideFileExt"
            value_type: "REG_DWORD"
            value: 1

  - id: show_hidden_files
    name: "Show Hidden Files"
    description: "Show hidden files and folders in File Explorer"
    risk_level: low
    requires_reboot: false
    info: |
      ## What This Does
      Displays files and folders with the "hidden" attribute in File Explorer.

      ## What Becomes Visible
      - AppData folder in your user directory
      - Hidden system configuration files
      - Files you or apps have marked as hidden

      ## Use Cases
      - Access app configuration files
      - Troubleshoot software issues
      - Clean up hidden temp files

      ## Recommendation
      Recommended for power users and developers. Regular users may find it clutters their view.
    options:
      - label: "Hidden Files Visible"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "Hidden"
            value_type: "REG_DWORD"
            value: 1
      - label: "Hidden Files Hidden (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "Hidden"
            value_type: "REG_DWORD"
            value: 2

  - id: disable_snap_suggestions
    name: "Disable Snap Assist Suggestions"
    description: "Disable window snap suggestions when dragging"
    risk_level: low
    requires_reboot: false
    info: |
      ## What This Does
      Disables the popup that suggests other windows to snap alongside when you drag a window to the edge.

      ## When Disabled
      - Windows still snap to edges and corners
      - No popup asking what to fill the remaining space with
      - Faster, less intrusive window management

      ## When Enabled
      - After snapping, Windows shows thumbnails of other windows
      - Click a thumbnail to fill the remaining space

      ## Recommendation
      Disable if you find the suggestions intrusive. Snapping still works normally without it.
    options:
      - label: "Snap Assist Disabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "SnapAssist"
            value_type: "REG_DWORD"
            value: 0
      - label: "Snap Assist Enabled (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "SnapAssist"
            value_type: "REG_DWORD"
            value: 1

  - id: disable_widgets_win11
    name: "Disable Widgets (Windows 11)"
    description: "Disable the widgets dashboard in Windows 11 (requires disabling UCPD service)"
    risk_level: low
    requires_reboot: false
    requires_system: true
    info: "The UCPD (User-mode Contextual Policy Driver) service protects widget-related registry keys. This tweak disables the service and its scheduled task first, then modifies the registry."
    # pre_commands:
    #   - "sc config ucpd start= disabled"
    #   - "schtasks /Change /TN \"Microsoft\\Windows\\AppxDeploymentClient\\UCPD velocity\" /Disable"
    #   - "reg add \"HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced\" /v TaskbarDa /t REG_DWORD /d 0 /f"
    # post_commands:
    #   - "reg add \"HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced\" /v TaskbarDa /t REG_DWORD /d 1 /f"
    #   - "sc config ucpd start= demand"
    #   - "schtasks /Change /TN \"Microsoft\\Windows\\AppxDeploymentClient\\UCPD velocity\" /Enable"
    options:
      - label: "Widgets Disabled"
        registry_changes:
          - hive: HKLM
            key: "SOFTWARE\\Policies\\Microsoft\\Dsh"
            value_name: "AllowNewsAndInterests"
            value_type: "REG_DWORD"
            value: 0
            windows_versions: [11]
      - label: "Widgets Enabled (Default)"
        registry_changes:
          - hive: HKLM
            key: "SOFTWARE\\Policies\\Microsoft\\Dsh"
            value_name: "AllowNewsAndInterests"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [11]

  - id: disable_chat_icon_win11
    name: "Remove Chat Icon (Windows 11)"
    description: "Hide the Chat icon from Windows 11 taskbar"
    risk_level: low
    requires_reboot: false
    info: |
      ## What This Does
      Removes the Microsoft Teams Chat icon from the Windows 11 taskbar.

      ## What Gets Hidden
      - The Teams Chat shortcut on the taskbar
      - Quick access to personal Microsoft Teams

      ## What Still Works
      - Microsoft Teams app (if installed) works normally
      - You can still open Teams from Start menu or desktop

      ## Recommendation
      Safe to hide if you don't use Teams Chat or prefer the full Teams app.
    options:
      - label: "Chat Icon Hidden"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "TaskbarMn"
            value_type: "REG_DWORD"
            value: 0
            windows_versions: [11]
      - label: "Chat Icon Visible (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "TaskbarMn"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [11]

  - id: small_taskbar_icons
    name: "Use Small Taskbar Icons"
    description: "Use smaller icons in the taskbar"
    risk_level: low
    requires_reboot: true
    info: |
      ## What This Does
      Reduces the size of taskbar icons for a more compact appearance.

      ## Benefits
      - More vertical screen space
      - Fit more icons on the taskbar
      - Cleaner, less obtrusive look

      ## Note
      This primarily affects Windows 10. Windows 11 has limited support for taskbar customization.

      ## Recommendation
      Useful for users who want to maximize screen real estate or prefer a compact interface.
    options:
      - label: "Small Icons"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "TaskbarSmallIcons"
            value_type: "REG_DWORD"
            value: 1
      - label: "Large Icons (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "TaskbarSmallIcons"
            value_type: "REG_DWORD"
            value: 0

  - id: disable_animations
    name: "Disable Animation & Transition Effects"
    description: "Disable window animation and transition effects"
    risk_level: low
    requires_reboot: false
    info: |
      ## What This Does
      Disables window minimize/maximize animations and transition effects.

      ## Performance Benefits
      - Faster perceived responsiveness
      - Reduced CPU/GPU usage on older hardware
      - Instant window operations

      ## What Gets Disabled
      - Window minimize/maximize animations
      - Menu fade effects
      - Tooltip animations

      ## Recommendation
      Enable for snappier feel or on low-powered devices. Purely cosmetic preference.
    options:
      - label: "Animations Disabled"
        registry_changes:
          - hive: HKCU
            key: "Control Panel\\Desktop\\WindowMetrics"
            value_name: "MinAnimate"
            value_type: "REG_SZ"
            value: "0"
      - label: "Animations Enabled (Default)"
        registry_changes:
          - hive: HKCU
            key: "Control Panel\\Desktop\\WindowMetrics"
            value_name: "MinAnimate"
            value_type: "REG_SZ"
            value: "1"

  - id: enable_do_this_for_all
    name: "Enable 'Do This For All' by Default"
    description: "Check 'Do this for all current items' checkbox by default in file operations"
    risk_level: low
    requires_reboot: false
    info: |
      ## What This Does
      Pre-checks the "Do this for all current items" checkbox in file operation dialogs.

      ## When This Helps
      - Copying/moving multiple files with conflicts
      - Replacing multiple files at once
      - Deleting multiple protected files

      ## Behavior Change
      - Checkbox starts checked instead of unchecked
      - One click applies action to all remaining items
      - Reduces repetitive clicking during bulk operations

      ## Recommendation
      Useful time-saver for power users who frequently manage many files.
    options:
      - label: "Checkbox Pre-checked"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\OperationStatusManager"
            value_name: "ConfirmationCheckBoxDoForAll"
            value_type: "REG_DWORD"
            value: 1
      - label: "Checkbox Unchecked (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\OperationStatusManager"
            value_name: "ConfirmationCheckBoxDoForAll"
            value_type: "REG_DWORD"
            value: 0

  - id: disable_action_center
    name: "Disable Action Center (Windows 10)"
    description: "Disable the Action Center/Notification Center"
    risk_level: low
    requires_reboot: false
    info: |
      ## What This Does
      Disables the Windows 10 Action Center (notification panel on the right side of the screen).

      ## What Gets Disabled
      - Notification center slide-out panel
      - Quick action tiles (Wi-Fi, Bluetooth, etc.)
      - Notification grouping area

      ## What Still Works
      - Toast notifications still appear
      - Settings app for quick toggles

      ## Note
      Windows 10 only. Windows 11 uses a different notification system.

      ## Recommendation
      Disable if you never use Action Center and find it intrusive.
    options:
      - label: "Action Center Disabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Policies\\Microsoft\\Windows\\Explorer"
            value_name: "DisableNotificationCenter"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [10]
      - label: "Action Center Enabled (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Policies\\Microsoft\\Windows\\Explorer"
            value_name: "DisableNotificationCenter"
            value_type: "REG_DWORD"
            value: 0
            windows_versions: [10]

  - id: disable_explorer_ads
    name: "Disable File Explorer Sync Ads"
    description: "Disable sync provider notifications/ads in File Explorer"
    risk_level: low
    requires_reboot: false
    info: |
      ## What This Does
      Removes OneDrive and other sync provider promotional notifications from File Explorer.

      ## What Gets Removed
      - "Get more out of OneDrive" banners
      - Sync provider suggestions in the navigation pane
      - Promotional tips about cloud storage

      ## What Still Works
      - OneDrive syncing (if configured)
      - Sync status icons
      - All cloud storage functionality

      ## Recommendation
      Safe to disable. Removes Microsoft's promotional content from File Explorer.
    options:
      - label: "Sync Ads Disabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "ShowSyncProviderNotifications"
            value_type: "REG_DWORD"
            value: 0
      - label: "Sync Ads Enabled (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "ShowSyncProviderNotifications"
            value_type: "REG_DWORD"
            value: 1

  - id: disable_downloaded_files_block
    name: "Disable Downloaded Files Block"
    description: "Prevent Windows from blocking downloaded files from the internet"
    risk_level: medium
    requires_reboot: false
    info: "Removes the 'This file came from another computer' security warning"
    options:
      - label: "File Blocking Disabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Policies\\Attachments"
            value_name: "SaveZoneInformation"
            value_type: "REG_DWORD"
            value: 1
      - label: "File Blocking Enabled (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Policies\\Attachments"
            value_name: "SaveZoneInformation"
            value_type: "REG_DWORD"
            value: 2

  - id: disable_copilot
    name: "Disable Microsoft Copilot"
    description: "Disable Microsoft Copilot AI assistant in Windows 11"
    risk_level: low
