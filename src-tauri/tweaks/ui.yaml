  - id: disable_start_account_notifications
    name: "Disable Start Menu Account Notifications"
    description: "Hide account-related notifications in Start menu"
    risk_level: low
    requires_reboot: false
    info: |
      ## What This Does
      Removes Microsoft account-related notifications from the Start menu.

      ## What Gets Hidden
      - "Backup your files" reminders
      - OneDrive storage warnings
      - Microsoft 365 subscription prompts
      - Account security notifications

      ## What Still Works
      - Your Microsoft account works normally
      - OneDrive syncing continues
      - Security features remain active

      ## Recommendation
      Safe to disable if you find these notifications annoying.
    options:
      - label: "Notifications Disabled"
        registry_changes:
