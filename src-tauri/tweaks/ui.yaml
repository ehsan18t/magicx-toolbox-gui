            value_name: "Start_AccountNotifications"
            value_type: "REG_DWORD"
            value: 1

  - id: enable_dark_mode
    name: "Enable Dark Mode"
    description: "Enable dark theme for Windows and apps"
    risk_level: low
    requires_reboot: false
    info: |
      ## What This Does
      Switches Windows and compatible apps to dark color theme.

      ## What Changes
      - Windows UI elements (Start menu, taskbar, settings)
      - File Explorer and system dialogs
      - Apps that respect system theme

      ## Benefits
      - Reduced eye strain in low light
      - OLED screen battery savings
      - Modern aesthetic

      ## Recommendation
      Personal preference. Dark mode is popular for nighttime use and OLED displays.
    options:
      - label: "Dark Mode"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Themes\\Personalize"
            value_name: "AppsUseLightTheme"
            value_type: "REG_DWORD"
            value: 0
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Themes\\Personalize"
            value_name: "SystemUsesLightTheme"
            value_type: "REG_DWORD"
            value: 0
      - label: "Light Mode"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Themes\\Personalize"
            value_name: "AppsUseLightTheme"
            value_type: "REG_DWORD"
            value: 1
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Themes\\Personalize"
            value_name: "SystemUsesLightTheme"
            value_type: "REG_DWORD"
            value: 1

  - id: enable_numlock_startup
    name: "Enable NumLock on Startup"
    description: "Enable NumLock key by default when Windows starts"
    risk_level: low
    requires_reboot: true
    info: |
      ## What This Does
      Automatically enables the NumLock key when Windows starts.

      ## Useful For
      - Users who frequently enter numbers
      - Data entry workflows
      - Anyone tired of pressing NumLock after each boot

      ## Note
      Some BIOS/UEFI settings also control NumLock state. This registry setting applies after Windows loads.

      ## Recommendation
      Enable if you always want the number pad ready for numeric input.
    options:
      - label: "NumLock Enabled"
        registry_changes:
          - hive: HKCU
            key: "Control Panel\\Keyboard"
            value_name: "InitialKeyboardIndicators"
            value_type: "REG_SZ"
            value: "2"
      - label: "NumLock Disabled"
        registry_changes:
          - hive: HKCU
            key: "Control Panel\\Keyboard"
            value_name: "InitialKeyboardIndicators"
            value_type: "REG_SZ"
            value: "0"

