    name: "Enable End Task in Taskbar Right-Click"
    description: "Add 'End Task' option to taskbar right-click menu for apps"
    risk_level: low
    requires_reboot: false
    info: "Enables quick access to end unresponsive apps directly from the taskbar"
    options:
      - label: "Enabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced\\TaskbarDeveloperSettings"
            value_name: "TaskbarEndTask"
            value_type: "REG_DWORD"
            value: 1
      - label: "Disabled (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced\\TaskbarDeveloperSettings"
            value_name: "TaskbarEndTask"
            action: delete_value

  - id: disable_task_view_button
    name: "Hide Task View Button"
    description: "Hide the Task View button from the taskbar"
    risk_level: low
    requires_reboot: false
    info: |
      ## What This Does
      Hides the Task View button from the taskbar.

      ## Task View Access
      - Button hidden but feature still works
      - Use Win + Tab keyboard shortcut instead
      - Swipe with three fingers on touchpad

      ## Benefits
      - Cleaner taskbar
      - More space for pinned apps
      - Reduces accidental clicks

      ## Recommendation
      Safe to hide if you use keyboard shortcuts or don't use Task View.
    options:
      - label: "Hidden"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "ShowTaskViewButton"
            value_type: "REG_DWORD"
            value: 0
      - label: "Visible (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "ShowTaskViewButton"
            value_type: "REG_DWORD"
            value: 1

  - id: taskbar_alignment_win11
    name: "Taskbar Alignment (Windows 11)"
    description: "Set taskbar icon alignment in Windows 11"
    risk_level: low
    requires_reboot: false
    info: |
      ## What This Does
      Changes where taskbar icons are positioned on the Windows 11 taskbar.

      ## Options
      - **Left Aligned**: Classic Windows 10 style, icons start from the left
      - **Center Aligned**: Default Windows 11 style, icons centered

      ## Why Change This
      - Familiarity with Windows 10 layout
      - Easier muscle memory for left-aligned icons
      - Personal preference

      ## Recommendation
      Pure personal preference. No functional difference.
    options:
      - label: "Left Aligned"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "TaskbarAl"
            value_type: "REG_DWORD"
            value: 0
            windows_versions: [11]
      - label: "Center Aligned (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "TaskbarAl"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [11]

