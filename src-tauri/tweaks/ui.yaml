            value_name: "TurnOffWindowsCopilot"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [11]
          - hive: HKCU
            key: "Software\\Policies\\Microsoft\\Windows\\WindowsCopilot"
            value_name: "TurnOffWindowsCopilot"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [11]
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "ShowCopilotButton"
            value_type: "REG_DWORD"
            value: 0
            windows_versions: [11]
      - label: "Copilot Enabled (Default)"
        registry_changes:
          - hive: HKLM
            key: "Software\\Policies\\Microsoft\\Windows\\WindowsCopilot"
            value_name: "TurnOffWindowsCopilot"
            action: delete_value
            windows_versions: [11]
          - hive: HKCU
            key: "Software\\Policies\\Microsoft\\Windows\\WindowsCopilot"
            value_name: "TurnOffWindowsCopilot"
            action: delete_value
            windows_versions: [11]
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "ShowCopilotButton"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [11]

