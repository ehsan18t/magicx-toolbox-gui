# UI/UX Tweaks - Customize Windows appearance and behavior

category:
  id: ui
  name: "UI/UX"
  description: "Customize Windows appearance and behavior"
  icon: "mdi:palette"
  order: 3

tweaks:
  - id: disable_lock_screen_ads
    name: "Disable Lock Screen Ads"
    description: "Remove advertisements from lock screen"
    risk_level: low
    requires_reboot: false
    options:
      - label: "Ads Disabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\ContentDeliveryManager"
            value_name: "RotatingLockScreenEnabled"
            value_type: "REG_DWORD"
            value: 0
      - label: "Ads Enabled (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\ContentDeliveryManager"
            value_name: "RotatingLockScreenEnabled"
            value_type: "REG_DWORD"
            value: 1

  - id: classic_context_menu_win11
    name: "Enable Classic Context Menu (Windows 11)"
    description: "Use classic right-click context menu in Windows 11"
    risk_level: low
    requires_admin: true
    requires_reboot: false
    options:
      - label: "Classic Menu Enabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Classes\\CLSID\\{86ca1aa0-34aa-4e8b-a509-50c905bae9a9}\\InprocServer32"
            value_name: ""
            value_type: "REG_SZ"
            value: ""
            windows_versions: [11]
      - label: "Modern Menu (Default)"
        # Delete the key to restore default modern menu
        registry_changes:
          - hive: HKCU
            key: "Software\\Classes\\CLSID\\{86ca1aa0-34aa-4e8b-a509-50c905bae9a9}"
            action: delete_key
            windows_versions: [11]

  - id: disable_web_search
    name: "Disable Web Search in Start Menu"
    description: "Disable web search results in Windows Start menu"
    risk_level: low
    requires_reboot: false
    options:
      - label: "Web Search Disabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Search"
            value_name: "BingSearchEnabled"
            value_type: "REG_DWORD"
            value: 0
      - label: "Web Search Enabled (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Search"
            value_name: "BingSearchEnabled"
            value_type: "REG_DWORD"
            value: 1

  - id: show_file_extensions
    name: "Show File Extensions"
    description: "Always show file extensions in File Explorer"
    risk_level: low
    requires_reboot: false
    options:
      - label: "Extensions Visible"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "HideFileExt"
            value_type: "REG_DWORD"
            value: 0
      - label: "Extensions Hidden (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "HideFileExt"
            value_type: "REG_DWORD"
            value: 1

  - id: show_hidden_files
    name: "Show Hidden Files"
    description: "Show hidden files and folders in File Explorer"
    risk_level: low
    requires_reboot: false
    options:
      - label: "Hidden Files Visible"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "Hidden"
            value_type: "REG_DWORD"
            value: 1
      - label: "Hidden Files Hidden (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "Hidden"
            value_type: "REG_DWORD"
            value: 2

  - id: disable_snap_suggestions
    name: "Disable Snap Assist Suggestions"
    description: "Disable window snap suggestions when dragging"
    risk_level: low
    requires_reboot: false
    options:
      - label: "Snap Assist Disabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "SnapAssist"
            value_type: "REG_DWORD"
            value: 0
      - label: "Snap Assist Enabled (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "SnapAssist"
            value_type: "REG_DWORD"
            value: 1

  - id: disable_widgets_win11
    name: "Disable Widgets (Windows 11)"
    description: "Disable the widgets dashboard in Windows 11 (requires disabling UCPD service)"
    risk_level: low
    requires_reboot: false
    requires_system: true
    info: "The UCPD (User-mode Contextual Policy Driver) service protects widget-related registry keys. This tweak disables the service and its scheduled task first, then modifies the registry."
    # pre_commands:
    #   - "sc config ucpd start= disabled"
    #   - "schtasks /Change /TN \"Microsoft\\Windows\\AppxDeploymentClient\\UCPD velocity\" /Disable"
    #   - "reg add \"HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced\" /v TaskbarDa /t REG_DWORD /d 0 /f"
    # post_commands:
    #   - "reg add \"HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced\" /v TaskbarDa /t REG_DWORD /d 1 /f"
    #   - "sc config ucpd start= demand"
    #   - "schtasks /Change /TN \"Microsoft\\Windows\\AppxDeploymentClient\\UCPD velocity\" /Enable"
    options:
      - label: "Widgets Disabled"
        registry_changes:
          - hive: HKLM
            key: "SOFTWARE\\Policies\\Microsoft\\Dsh"
            value_name: "AllowNewsAndInterests"
            value_type: "REG_DWORD"
            value: 0
            windows_versions: [11]
      - label: "Widgets Enabled (Default)"
        registry_changes:
          - hive: HKLM
            key: "SOFTWARE\\Policies\\Microsoft\\Dsh"
            value_name: "AllowNewsAndInterests"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [11]

  - id: disable_chat_icon_win11
    name: "Remove Chat Icon (Windows 11)"
    description: "Hide the Chat icon from Windows 11 taskbar"
    risk_level: low
    requires_reboot: false
    options:
      - label: "Chat Icon Hidden"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "TaskbarMn"
            value_type: "REG_DWORD"
            value: 0
            windows_versions: [11]
      - label: "Chat Icon Visible (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "TaskbarMn"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [11]

  - id: small_taskbar_icons
    name: "Use Small Taskbar Icons"
    description: "Use smaller icons in the taskbar"
    risk_level: low
    requires_reboot: true
    options:
      - label: "Small Icons"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "TaskbarSmallIcons"
            value_type: "REG_DWORD"
            value: 1
      - label: "Large Icons (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "TaskbarSmallIcons"
            value_type: "REG_DWORD"
            value: 0

  - id: disable_animations
    name: "Disable Animation & Transition Effects"
    description: "Disable window animation and transition effects"
    risk_level: low
    requires_reboot: false
    options:
      - label: "Animations Disabled"
        registry_changes:
          - hive: HKCU
            key: "Control Panel\\Desktop\\WindowMetrics"
            value_name: "MinAnimate"
            value_type: "REG_SZ"
            value: "0"
      - label: "Animations Enabled (Default)"
        registry_changes:
          - hive: HKCU
            key: "Control Panel\\Desktop\\WindowMetrics"
            value_name: "MinAnimate"
            value_type: "REG_SZ"
            value: "1"

  - id: enable_do_this_for_all
    name: "Enable 'Do This For All' by Default"
    description: "Check 'Do this for all current items' checkbox by default in file operations"
    risk_level: low
    requires_reboot: false
    options:
      - label: "Checkbox Pre-checked"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\OperationStatusManager"
            value_name: "ConfirmationCheckBoxDoForAll"
            value_type: "REG_DWORD"
            value: 1
      - label: "Checkbox Unchecked (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\OperationStatusManager"
            value_name: "ConfirmationCheckBoxDoForAll"
            value_type: "REG_DWORD"
            value: 0

  - id: disable_action_center
    name: "Disable Action Center (Windows 10)"
    description: "Disable the Action Center/Notification Center"
    risk_level: low
    requires_reboot: false
    options:
      - label: "Action Center Disabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Policies\\Microsoft\\Windows\\Explorer"
            value_name: "DisableNotificationCenter"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [10]
      - label: "Action Center Enabled (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Policies\\Microsoft\\Windows\\Explorer"
            value_name: "DisableNotificationCenter"
            value_type: "REG_DWORD"
            value: 0
            windows_versions: [10]

  - id: disable_explorer_ads
    name: "Disable File Explorer Sync Ads"
    description: "Disable sync provider notifications/ads in File Explorer"
    risk_level: low
    requires_reboot: false
    options:
      - label: "Sync Ads Disabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "ShowSyncProviderNotifications"
            value_type: "REG_DWORD"
            value: 0
      - label: "Sync Ads Enabled (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "ShowSyncProviderNotifications"
            value_type: "REG_DWORD"
            value: 1

  - id: disable_downloaded_files_block
    name: "Disable Downloaded Files Block"
    description: "Prevent Windows from blocking downloaded files from the internet"
    risk_level: medium
    requires_reboot: false
    info: "Removes the 'This file came from another computer' security warning"
    options:
      - label: "File Blocking Disabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Policies\\Attachments"
            value_name: "SaveZoneInformation"
            value_type: "REG_DWORD"
            value: 1
      - label: "File Blocking Enabled (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Policies\\Attachments"
            value_name: "SaveZoneInformation"
            value_type: "REG_DWORD"
            value: 2

  - id: disable_copilot
    name: "Disable Microsoft Copilot"
    description: "Disable Microsoft Copilot AI assistant in Windows 11"
    risk_level: low
    requires_admin: true
    requires_reboot: false
    info: "Disables Copilot AI built into Windows 11 23H2 and later. Removes the taskbar button and blocks Copilot from running."
    options:
      - label: "Copilot Disabled"
        registry_changes:
          - hive: HKLM
            key: "Software\\Policies\\Microsoft\\Windows\\WindowsCopilot"
            value_name: "TurnOffWindowsCopilot"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [11]
          - hive: HKCU
            key: "Software\\Policies\\Microsoft\\Windows\\WindowsCopilot"
            value_name: "TurnOffWindowsCopilot"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [11]
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "ShowCopilotButton"
            value_type: "REG_DWORD"
            value: 0
            windows_versions: [11]
      - label: "Copilot Enabled (Default)"
        registry_changes:
          - hive: HKLM
            key: "Software\\Policies\\Microsoft\\Windows\\WindowsCopilot"
            value_name: "TurnOffWindowsCopilot"
            action: delete_value
            windows_versions: [11]
          - hive: HKCU
            key: "Software\\Policies\\Microsoft\\Windows\\WindowsCopilot"
            value_name: "TurnOffWindowsCopilot"
            action: delete_value
            windows_versions: [11]
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "ShowCopilotButton"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [11]

  - id: enable_end_task_taskbar
    name: "Enable End Task in Taskbar Right-Click"
    description: "Add 'End Task' option to taskbar right-click menu for apps"
    risk_level: low
    requires_reboot: false
    info: "Enables quick access to end unresponsive apps directly from the taskbar"
    options:
      - label: "Enabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced\\TaskbarDeveloperSettings"
            value_name: "TaskbarEndTask"
            value_type: "REG_DWORD"
            value: 1
      - label: "Disabled (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced\\TaskbarDeveloperSettings"
            value_name: "TaskbarEndTask"
            action: delete_value

  - id: disable_task_view_button
    name: "Hide Task View Button"
    description: "Hide the Task View button from the taskbar"
    risk_level: low
    requires_reboot: false
    options:
      - label: "Hidden"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "ShowTaskViewButton"
            value_type: "REG_DWORD"
            value: 0
      - label: "Visible (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "ShowTaskViewButton"
            value_type: "REG_DWORD"
            value: 1

  - id: taskbar_alignment_win11
    name: "Taskbar Alignment (Windows 11)"
    description: "Set taskbar icon alignment in Windows 11"
    risk_level: low
    requires_reboot: false
    options:
      - label: "Left Aligned"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "TaskbarAl"
            value_type: "REG_DWORD"
            value: 0
            windows_versions: [11]
      - label: "Center Aligned (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "TaskbarAl"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [11]

  - id: disable_start_recommendations
    name: "Disable Start Menu Recommendations (Windows 11)"
    description: "Hide the Recommended section in the Windows 11 Start menu"
    risk_level: low
    requires_admin: true
    requires_reboot: false
    info: "Uses Education environment policy to hide recommendations in Start menu"
    options:
      - label: "Recommendations Hidden"
        registry_changes:
          - hive: HKLM
            key: "Software\\Microsoft\\PolicyManager\\current\\device\\Start"
            value_name: "HideRecommendedSection"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [11]
          - hive: HKLM
            key: "Software\\Policies\\Microsoft\\Windows\\Explorer"
            value_name: "HideRecommendedSection"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [11]
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "Start_IrisRecommendations"
            value_type: "REG_DWORD"
            value: 0
            windows_versions: [11]
      - label: "Recommendations Shown (Default)"
        registry_changes:
          - hive: HKLM
            key: "Software\\Microsoft\\PolicyManager\\current\\device\\Start"
            value_name: "HideRecommendedSection"
            value_type: "REG_DWORD"
            value: 0
            windows_versions: [11]
          - hive: HKLM
            key: "Software\\Policies\\Microsoft\\Windows\\Explorer"
            value_name: "HideRecommendedSection"
            value_type: "REG_DWORD"
            value: 0
            windows_versions: [11]
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "Start_IrisRecommendations"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [11]

  - id: disable_start_account_notifications
    name: "Disable Start Menu Account Notifications"
    description: "Hide account-related notifications in Start menu"
    risk_level: low
    requires_reboot: false
    options:
      - label: "Notifications Disabled"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "Start_AccountNotifications"
            value_type: "REG_DWORD"
            value: 0
      - label: "Notifications Enabled (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "Start_AccountNotifications"
            value_type: "REG_DWORD"
            value: 1

  - id: enable_dark_mode
    name: "Enable Dark Mode"
    description: "Enable dark theme for Windows and apps"
    risk_level: low
    requires_reboot: false
    options:
      - label: "Dark Mode"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Themes\\Personalize"
            value_name: "AppsUseLightTheme"
            value_type: "REG_DWORD"
            value: 0
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Themes\\Personalize"
            value_name: "SystemUsesLightTheme"
            value_type: "REG_DWORD"
            value: 0
      - label: "Light Mode"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Themes\\Personalize"
            value_name: "AppsUseLightTheme"
            value_type: "REG_DWORD"
            value: 1
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Themes\\Personalize"
            value_name: "SystemUsesLightTheme"
            value_type: "REG_DWORD"
            value: 1

  - id: enable_numlock_startup
    name: "Enable NumLock on Startup"
    description: "Enable NumLock key by default when Windows starts"
    risk_level: low
    requires_reboot: true
    options:
      - label: "NumLock Enabled"
        registry_changes:
          - hive: HKCU
            key: "Control Panel\\Keyboard"
            value_name: "InitialKeyboardIndicators"
            value_type: "REG_SZ"
            value: "2"
      - label: "NumLock Disabled"
        registry_changes:
          - hive: HKCU
            key: "Control Panel\\Keyboard"
            value_name: "InitialKeyboardIndicators"
            value_type: "REG_SZ"
            value: "0"

  - id: enable_verbose_logon
    name: "Enable Verbose Logon Messages"
    description: "Show detailed messages during Windows logon/logoff"
    risk_level: low
    requires_admin: true
    requires_reboot: true
    info: "Shows detailed status messages during startup and shutdown for troubleshooting"
    options:
      - label: "Verbose Messages Enabled"
        registry_changes:
          - hive: HKLM
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Policies\\System"
            value_name: "VerboseStatus"
            value_type: "REG_DWORD"
            value: 1
      - label: "Verbose Messages Disabled (Default)"
        registry_changes:
          - hive: HKLM
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Policies\\System"
            value_name: "VerboseStatus"
            value_type: "REG_DWORD"
            value: 0

  - id: enable_detailed_bsod
    name: "Enable Detailed Blue Screen"
    description: "Show detailed information on Blue Screen of Death"
    risk_level: low
    requires_admin: true
    requires_reboot: false
    info: "Shows technical details on BSOD instead of just a sad face emoji"
    options:
      - label: "Detailed BSOD"
        registry_changes:
          - hive: HKLM
            key: "System\\CurrentControlSet\\Control\\CrashControl"
            value_name: "DisplayParameters"
            value_type: "REG_DWORD"
            value: 1
          - hive: HKLM
            key: "System\\CurrentControlSet\\Control\\CrashControl"
            value_name: "DisableEmoticon"
            value_type: "REG_DWORD"
            value: 1
      - label: "Simple BSOD (Default)"
        registry_changes:
          - hive: HKLM
            key: "System\\CurrentControlSet\\Control\\CrashControl"
            value_name: "DisplayParameters"
            value_type: "REG_DWORD"
            value: 0
          - hive: HKLM
            key: "System\\CurrentControlSet\\Control\\CrashControl"
            value_name: "DisableEmoticon"
            value_type: "REG_DWORD"
            value: 0

  - id: open_explorer_to_this_pc
    name: "Open Explorer to This PC"
    description: "Open File Explorer to This PC instead of Quick Access"
    risk_level: low
    requires_reboot: false
    options:
      - label: "This PC"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "LaunchTo"
            value_type: "REG_DWORD"
            value: 1
      - label: "Quick Access (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "LaunchTo"
            value_type: "REG_DWORD"
            value: 2

  - id: disable_sticky_keys
    name: "Disable Sticky Keys Popup"
    description: "Disable the Sticky Keys popup when pressing Shift 5 times"
    risk_level: low
    requires_reboot: false
    info: "Prevents the accessibility popup from appearing during gaming"
    options:
      - label: "Popup Disabled"
        registry_changes:
          - hive: HKCU
            key: "Control Panel\\Accessibility\\StickyKeys"
            value_name: "Flags"
            value_type: "REG_SZ"
            value: "58"
      - label: "Popup Enabled (Default)"
        registry_changes:
          - hive: HKCU
            key: "Control Panel\\Accessibility\\StickyKeys"
            value_name: "Flags"
            value_type: "REG_SZ"
            value: "510"

  # --- Taskbar icons moved from privacy.yaml ---

  - id: disable_people_bar
    name: "Disable People Bar"
    description: "Hide the People feature from the taskbar"
    risk_level: low
    requires_reboot: false
    info: |
      ## What This Does
      Removes the People icon from the Windows 10 taskbar.

      ## Note
      This feature was removed in Windows 11, so this only affects Windows 10.

      ## Recommendation
      Safe to disable if you don't use the People feature.
    options:
      - label: "People Bar Hidden"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced\\People"
            value_name: "PeopleBand"
            value_type: "REG_DWORD"
            value: 0
      - label: "People Bar Visible (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced\\People"
            value_name: "PeopleBand"
            value_type: "REG_DWORD"
            value: 1

  - id: disable_meet_now
    name: "Disable Meet Now Icon"
    description: "Hide the Meet Now icon from the taskbar system tray"
    risk_level: low
    requires_reboot: false
    info: |
      ## What This Does
      Removes the Meet Now (video calling) icon from the taskbar system tray area.

      ## Recommendation
      Safe to disable if you don't use Windows Meet Now feature.
    options:
      - label: "Meet Now Hidden"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Policies\\Explorer"
            value_name: "HideSCAMeetNow"
            value_type: "REG_DWORD"
            value: 1
      - label: "Meet Now Visible (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Policies\\Explorer"
            value_name: "HideSCAMeetNow"
            value_type: "REG_DWORD"
            value: 0

  - id: disable_news_interests
    name: "Disable News and Interests"
    description: "Disable News and Interests widget on taskbar (Windows 10)"
    risk_level: low
    requires_reboot: false
    info: |
      ## What This Does
      Removes the News and Interests weather/news widget from the Windows 10 taskbar.

      ## Note
      This is for Windows 10 only. Windows 11 uses the separate Widgets feature.

      ## Recommendation
      Disable if you find the widget distracting or don't use it.
    options:
      - label: "News & Interests Hidden"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Feeds"
            value_name: "ShellFeedsTaskbarViewMode"
            value_type: "REG_DWORD"
            value: 2
            windows_versions: [10]
          - hive: HKCU
            key: "Software\\Policies\\Microsoft\\Windows\\Windows Feeds"
            value_name: "EnableFeeds"
            value_type: "REG_DWORD"
