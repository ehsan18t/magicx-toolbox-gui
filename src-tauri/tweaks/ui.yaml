  - id: open_explorer_to_this_pc
    name: "Open Explorer to This PC"
    description: "Open File Explorer to This PC instead of Quick Access"
    risk_level: low
    requires_reboot: false
    info: |
      ## What This Does
      Changes what File Explorer shows when opened.

      ## Options
      - **This PC**: Shows drives (C:, D:, etc.) and folders like Documents, Downloads
      - **Quick Access**: Shows recently used files and pinned folders

      ## Why Choose This PC
      - Traditional file management approach
      - Direct access to all drives
      - Privacy (no recent files shown)

      ## Recommendation
      Personal preference. Power users often prefer "This PC" for quick drive access.
    options:
      - label: "This PC"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "LaunchTo"
            value_type: "REG_DWORD"
            value: 1
      - label: "Quick Access (Default)"
        registry_changes:
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "LaunchTo"
            value_type: "REG_DWORD"
            value: 2

