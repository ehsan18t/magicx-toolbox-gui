tweaks:
  - id: disable_recall_ai
    name: "Disable Windows Recall AI"
    description: "Disable Windows Recall AI screenshot capture feature"
    risk_level: low
    requires_admin: true
    requires_reboot: false
    info: |
      ## What This Does
      Completely disables Windows Recall, the AI feature that captures screenshots of your activity every few seconds.

      ## Privacy Concerns
      - **Screen recording**: Recall captures everything on your screen including passwords, banking info, and private messages
      - **Local storage**: Screenshots are stored locally and indexed by AI
      - **Data exposure**: Sensitive data could be exposed if your device is compromised

      ## Availability
      Available on Windows 11 24H2+ with compatible NPU (Neural Processing Unit). If your device doesn't have Recall, this tweak has no effect.

      ## Recommendation
      Strongly recommended for privacy. Disable unless you specifically need Recall's features.
    options:
      - label: "Recall Disabled"
        registry_changes:
          - hive: HKLM
            key: "Software\\Policies\\Microsoft\\Windows\\WindowsAI"
            value_name: "DisableAIDataAnalysis"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [11]
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "EnableSnapshots"
            value_type: "REG_DWORD"
            value: 0
            windows_versions: [11]
      - label: "Recall Enabled (Default)"
        registry_changes:
          - hive: HKLM
            key: "Software\\Policies\\Microsoft\\Windows\\WindowsAI"
            value_name: "DisableAIDataAnalysis"
            action: delete_value
            windows_versions: [11]
          - hive: HKCU
            key: "Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
            value_name: "EnableSnapshots"
            value_type: "REG_DWORD"
            value: 1
            windows_versions: [11]

  - id: disable_telemetry
    name: "Disable Telemetry"
    description: "Disable Windows telemetry and diagnostic data collection"
    risk_level: low
    requires_admin: true
    requires_reboot: false
    info: |
      ## What This Does
      Disables the DiagTrack (Connected User Experiences and Telemetry) service which collects and sends diagnostic data to Microsoft.

      ## Data Collected by DiagTrack
      - Hardware configuration and capabilities
      - Software inventory and usage patterns
      - Application crashes and errors
      - Device performance metrics

      ## Impact
      - Windows Insider features may not work
      - Some troubleshooting features may be limited
      - Windows will still function normally for most users

      ## Recommendation
      Safe for most users. Recommended for privacy-conscious users.
    options:
      - label: "Disabled"
        registry_changes:
          - hive: HKLM
            key: "System\\CurrentControlSet\\Services\\DiagTrack"
            value_name: "Start"
            value_type: "REG_DWORD"
            value: 4
          - hive: HKLM
            key: "System\\CurrentControlSet\\Services\\dmwappushservice"
            value_name: "Start"
            value_type: "REG_DWORD"
            value: 4
            windows_versions: [10]
      - label: "Enabled"
        registry_changes:
          - hive: HKLM
            key: "System\\CurrentControlSet\\Services\\DiagTrack"
            value_name: "Start"
            value_type: "REG_DWORD"
            value: 2
          - hive: HKLM
            key: "System\\CurrentControlSet\\Services\\dmwappushservice"
            value_name: "Start"
            value_type: "REG_DWORD"
            value: 2
            windows_versions: [10]

