      ## What This Does
      Prevents Windows from collecting and syncing your activity history, including:
      - Apps you use and when
      - Files you open
      - Websites you visit in Edge
      - Clipboard history

      ## Timeline Feature
      This data powers the Task View Timeline feature. Disabling removes cross-device activity sync.

      ## Recommendation
      Recommended for privacy. Timeline is rarely used by most people.
    options:
      - label: "Disabled"
        registry_changes:
          - hive: HKLM
            key: "Software\\Policies\\Microsoft\\Windows\\System"
            value_name: "PublishUserActivities"
            value_type: "REG_DWORD"
            value: 0
          - hive: HKLM
            key: "Software\\Policies\\Microsoft\\Windows\\System"
            value_name: "UploadUserActivities"
            value_type: "REG_DWORD"
            value: 0
      - label: "Enabled"
